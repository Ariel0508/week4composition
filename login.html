<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <style>
        html,body{
            height: 100%;
        }
    </style>
  </head>
  <body class="text-center d-flex align-items-center justify-content-center">

    <div id="app">
        <div class="container">
            <div class="row">
<form class="form-signin" @submit.prevent="login">
    <h1 class="h3 mb-3 fw-normal">請先登入</h1>

    <div class="form-floating mb-3">
      <input type="email" class="form-control"  v-model="user.username" id="username" placeholder="name@example.com" required autofocus>
      <label for="username">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control"  v-model="user.password" id="password" placeholder="Password" required>
      <label for="password">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">登入</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
  </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="./login.js" type="module"></script>
  </body>
</html>
